<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/ticket.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <!-- Include bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <!-- Include bootstrap datepicker CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />

    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Include bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Include bootstrap datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  </head>
  <body onload="getCountries()">
    <section>
      <header class="header">
        <nav class="navbar">
          <a href="HomePage.html">Home</a>
          <a href="ticket.html">Tickets</a>
          <a href="restaurant.html">Restaurants</a>
          <a href="">Hotels</a>
          <a href="">About us</a>
          <a href="">Contact</a>
        </nav>
      </header>
   

    <section>
      <div class="form-body">
        <div class="row">
          <div class="form-holder">
            <div class="form-content">
              <div class="form-items">
                <h3>BOOK A FLIGHT TO SURINAME RIGHT NOW</h3>
                <p>Fill in the data below.</p>
                <form class="requires-validation" novalidate>
                  <div class="col-md-12">
                    <input
                      class="form-control"
                      type="text"
                      name="name"
                      placeholder="Full Name"
                      required
                    />
                    </div>

                    <div class="col-md-12">
                      <label for="control-label" >Departing location</label>
                     <select class="form-control" id="countries" ></select>
                    </div>


                  <div class="col-md-12">
                    <select class="form-select mt-3" required>
                      <option selected disabled value="">Accommodation Type</option>
                      <option value="econ">Economy</option>
                      <option value="pecon">Premium Economy</option>
                      <option value="bclass">Business Class</option>
                      <option value="fclass">First Class</option>
                    </select>
                    
                  </div>

                  <div class="div col-md-12">
                    <label for="startDate" ></label>
                    <input type="text" class="form-control" id="startDate" placeholder="Depart Date">
                  
                   </div>

                   <div class="col-md-12">
                    <label for="endDate"></label>
                    <input type="text" class="form-control" id="endDate" placeholder="Return Date">
                   </div>
                  

                  

                  
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="invalidCheck"
                      required
                    />
                    <label class="form-check-label"
                      >I confirm that all data are correct</label
                    >
                    
                  </div>

                  <div class="form-button mt-3">
                    <button id="submit" type="submit" class="btn btn-primary">
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../js/ticketCountrySelector.js"></script>
    <script>
      $(document).ready(function () {
        $("#startDate").datepicker({
          autoclose: true,
          format: "dd-mm-yyyy",
        });
        $("#endDate").datepicker({
          autoclose: true,
          format: "dd-mm-yyyy",
        });
      });
    </script>
  </body>
</html>
